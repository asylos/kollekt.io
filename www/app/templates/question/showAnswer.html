{{#if currentAnswer}}
  {{#with currentAnswer.attributes}}
  <h2>{{title}}</h2>
  <span class="meta">By {{authorName}}, {{createdAt}}</span>
  <span class="label">Original</span>
  <div>{{original}}</div>
  <span class="label">Translation</span>
  <div>{{translation}}</div>
  <span class="label">Source name</span>
  <div>{{sourceName}}</div>
  <span class="label">Source</span>
  <div>{{source}}</div>
  {{/with}}
{{else}}
  This answer doesn't exist
{{/if}}
