<div class="noAnswers">
  <div class="message"></div>
</div>
{{#if answers}}
  <ul>
  {{#each answers}}
    <li class="answer">{{title}} ({{id}})</li>
  {{/each}}
  <ul>
{{else}}
  <h2>No Answers!</h2>
{{/if}}
<footer>
  <a class="addAnswer blockButton" href="">{{#icon "plus" className="small inline largePadRight"}}{{/icon}}Add new answer</a>
</footer>
