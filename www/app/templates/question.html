{{#if id}}
  {{#if answers}}
    <ul id="slipList">
    {{#each answers}}
      <li class="answer">{{title}} ({{id}})</li>
    {{/each}}
    </ul>
  {{else}}
    <div class="noAnswers">
      <div class="message">This question hasn't been answered yet. </div>
    </div>
  {{/if}}
{{else}}
  This question doesn't exist.
{{/if}}
